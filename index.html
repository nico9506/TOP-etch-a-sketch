<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script
            src="https://kit.fontawesome.com/8b9c8ab9d4.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <nav>
            <h1>Etch-a-Sketch</h1>
            <h2>
                <i class="fa-brands fa-github"></i>
                <a href="https://github.com/nico9506/" target="_blank"
                    >nico9506</a
                >
            </h2>
        </nav>

        <div class="container"></div>

        <div class="controls">
            <button id="btn-clear">Clear</button>

            <input
                type="range"
                id="boardSizeInput"
                name="boardSizeInput"
                min="1"
                max="64"
                value="16"
            />
            <label for="boardSizeInput"
                >Board size: <output id="boardSizeText"></output
            ></label>
        </div>

        <div class="controls">
            <div class="sub-control">
                <!-- <button id="btn-color">Color</button> -->
                <input type="color" id="color-picker" name="color-picker" />
            </div>
            <div class="sub-control">
                <button id="btn-rainbow">Rainbow</button>
            </div>
            <div class="sub-control">
                <button id="btn-shade">Shade</button>
            </div>
            <div class="sub-control">
                <button id="btn-lightening">Lighten</button>
            </div>
            <div class="sub-control">
                <button id="btn-eraser">Eraser</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
